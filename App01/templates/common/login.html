{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 text-center">
</br></br>
    <h3 class="mb-4"><b>로그인<b></h3>
    <hr></br>
    <form method="post" action="/login/" class="custom-form">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div class="form-group row mb-5"> 
            <label for="username" class="col-sm-3 col-form-label text-end">아이디:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="username"
                 name="username" placeholder="아이디를 입력해주세요">
            </div>
        </div>

        <div class="form-group row mb-5"> 
            <label for="password1" class="col-sm-3 col-form-label text-end">비밀번호:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password1"
                 name="password" placeholder="비밀번호를 입력해주세요"> 
            </div>
        </div>

        <div class="form-group row"> <!-- Submit button row -->
            <div class="col-sm-6 offset-sm-3">
                <button type="submit" class="btn btn-outline-dark">로그인</button>
            </div></br></br>
            <div class="col-sm-6 offset-sm-3" >
                <button type="submit" class="btn btn-outline-dark">회원가입</button>
            </div>
        </div>
        </br>
        <hr>
        <div class="form-group row"> <!-- Submit button row -->
            <div class="col-sm-6 offset-sm-3">
                <p>카카오로 간편로그인 하기</p>
                <button type="submit" class="btn btn-warning">카카오로그인</button>
            </div></br></br>
        </div>
    </form>
</div>

{% endblock %}
