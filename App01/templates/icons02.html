<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구 추천 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        .icon-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon-input img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
        .icon-input label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }
        .icon-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>당신에게 추천하는 부산 구는?</h1>
        <hr/>
        <p>원하는 인프라의 갯수를 입력해보세요.</p>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/hospital.svg' %}" alt="병의원">
                    <label for="hospital">병원 수</label>
                    <input type="text" id="hospital" name="hospital" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/train-front.svg' %}" alt="지하철">
                    <label for="subway">지하철역 수</label>
                    <input type="text" id="subway" name="subway" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/currency-exchange.svg' %}" alt="가격">
                    <label for="price">평당가(만)</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/bus-front.svg' %}" alt="버스정류장">
                    <label for="bus">버스 수</label>
                    <input type="text" id="bus" name="bus" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/shop.svg' %}" alt="편의점">
                    <label for="convenience">편의점 수</label>
                    <input type="text" id="convenience" name="convenience" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/handbag.svg' %}" alt="백화점">
                    <label for="department">백화점 수</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/person-walking.svg' %}" alt="공원">
                    <label for="park">공원 수</label>
                    <input type="text" id="park" name="park" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/bank.svg' %}" alt="주민센터">
                    <label for="office">관공서 수</label>
                    <input type="text" id="office" name="office" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/cart3.svg' %}" alt="마트">
                    <label for="mart">마트 수</label>
                    <input type="text" id="mart" name="mart" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/person-arms-up.svg' %}" alt="유치원">
                    <label for="kindergarten">유치원 수</label>
                    <input type="text" id="kindergarten" name="kindergarten" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/book.svg' %}" alt="도서관">
                    <label for="library">도서관 수</label>
                    <input type="text" id="library" name="library" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/cash-coin.svg' %}" alt="은행">
                    <label for="bank">은행 수</label>
                    <input type="text" id="bank" name="bank" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/house-heart.svg' %}" alt="초중고">
                    <label for="school">학교 수</label>
                    <input type="text" id="school" name="school" required>
                </div>
                <div class="col-md-3 icon-input">
                    <img src="{% static 'icons/person-heart.svg' %}" alt="경로당">
                    <label for="senior">경로당 수</label>
                    <input type="text" id="senior" name="senior" required>
                </div>
            </div>
            <button type="submit">구 추천 받기</button>
        </form>
        <hr/>
        {% if recommended_gu %}
            <h2>최종적으로 추천하는 구는 {{ recommended_gu }}입니다!</h2>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
